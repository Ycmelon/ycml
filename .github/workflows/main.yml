name: Build and deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      working-directory: ./ui
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Install and deploy
        run: |
          cd ./ui
          yarn install
          yarn deploy

