name: Publish to GitHub Pages
on: [push]
jobs:
  build:
    name: Install packages and deploy
    runs-on: ubuntu-latest
    env:
      working-directory: ./ui
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: deploy
